<div class="card">
  <div style="margin: 20px">

    <div *ngIf="!loading else stillLoading">
    
      <h3 class="text-center">List Of Candidates</h3>
      <hr />
      <table>
        <thead>
          <th>
            Name
          </th>
          <th>
            Email
          </th>
          <th>
            Contact
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of candidates">
            <td>
              {{candidate.name}}
            </td>
            <td>
              {{candidate.email}}
            </td>
            <td>
              {{candidate.contact}}
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #stillLoading>
  <app-spinner></app-spinner>
</ng-template>
