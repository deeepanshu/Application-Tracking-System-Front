<div class="card">
  <div style="margin: 20px">
    <div *ngIf="!loading else stillLoading">
      <h3 class="text-center">List Of Interviews</h3>
      <hr />
      <table>
        <thead>
          <th>Profile Applied For</th>
          <th>Candidate Name</th>
          <th>Status</th>
        </thead>
        <tbody>
          <tr *ngFor="let interview of interviews">
            <td>{{interview.job.profile}}</td>
            <td>{{interview.candidate.name}}</td>
            <td>{{interview.finalStatus | titleCase}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #stillLoading><app-spinner></app-spinner></ng-template>
