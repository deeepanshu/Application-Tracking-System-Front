<div class="card" *ngIf="interviewers">
<h3 class="text-center">List of Interviewers</h3>
<br />
  <table>
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Profile</th>
    </thead>
    <tbody>
      <tr *ngFor="let interviewer of interviewers">
        <td>
          {{interviewer.name}}
        </td>
        <td>
          {{interviewer.email}}
        </td>
        <td>
          {{interviewer.department}}
        </td>
        <td>
          {{interviewer.profile}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
