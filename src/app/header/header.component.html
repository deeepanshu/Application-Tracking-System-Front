<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light rounded bg-gemini">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" [routerLink]="['jobs']" routerLinkActive="router-link-active">Jobs</a></li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link head" [routerLink]="['jobs']">Applicant Tracker <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="isUserAuthenticated" (click)="jumpToProfile($event)"><a class="nav-link profileButton">Profile</a></li>
        <li class="nav-item" *ngIf="isUserAuthenticated"><a class="nav-link" [routerLink]="" (click)="logout()">Logout</a></li>
        <li class="nav-item" *ngIf="!isUserAuthenticated"><a class="nav-link" [routerLink]="['login']" routerLinkActive="router-link-active">Login</a></li>
        <li class="nav-item" *ngIf="!isUserAuthenticated"><a class="nav-link" [routerLink]="['signup']"
            routerLinkActive="router-link-active">Sign Up</a></li>
      </ul>
    </div>
  </nav>

</div>
