<!-- Logged In: {{isUserAuthenticated}} -->
<div class="container">
  <div class="card">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="row">
        <div class="col-sm-6 form-group">
          <label>Email
            <input type="text" formControlName="email" class="form-control">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <label>Password
            <input type="password" formControlName="password" class="form-control">
          </label>
        </div>
      </div>
      <button class="custom-button" [disabled]="!loginForm.valid" type="submit">Submit</button>
    </form>
    <button class="secondary-button" (click)="signupRoute($event)">Sign Up</button>
    <!-- <a class="btn custom-form-button sign-up-anchor" [routerLink]="['/signup']" routerLinkActive="router-link-active">Or -->
      <!-- SignUp!</a> -->
  </div>
</div>
