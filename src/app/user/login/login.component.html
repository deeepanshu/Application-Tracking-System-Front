<div class="container">
  <div class="card">
    <div class="login">
      <h3 class="text-center"><b>Login</b></h3>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>Email
              <input type="text" formControlName="email" class="form-control"  placeholder="E-Mail">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>Password
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </label>
          </div>
        </div>
        <button style="align-self: center" class="custom-button" [disabled]="!loginForm.valid" type="submit">Submit</button>
      </form>
      <button class="secondary-button" (click)="signupRoute($event)">Sign Up</button>
    </div>

  </div>
</div>
