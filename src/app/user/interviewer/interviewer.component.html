{{step}}
<div class="container">

  <div class="card">

    <table *ngIf="!loading else stillLoading">
      <thead>
        <th>
          Candidate Name
        </th>
        <th>
          Profile Applied For
        </th>
        <th>
          Status
        </th>
        <th>
          Action
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let interview of interviews">
          <td>{{interview.candidate.name}}</td>
          <td>{{interview.job.profile}}</td>
          <td>{{interview.interviews[0].status | titleCase}} </td>
          <td [ngSwitch]="interview.interviews[0].status"> 
              <button class="secondary-button" *ngSwitchCase="'PENDING'">Finalize</button> 
              <button class="secondary-button" *ngSwitchCase="'NOT TAKEN YET'" (click)="takeInterview($event, interview.job._id,interview.candidate._id )">Take Interview</button> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #stillLoading><app-spinner></app-spinner></ng-template>
